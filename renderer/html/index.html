<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
  <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
    <title>Mentor Match</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>

  <body>

    <div class="illustration-container">
      <img src="../images/Organizing projects.gif" alt="Organizing projects" >
    </div>

    <div class="container">

      <h1>Input Field Details</h1>

      <form action="./staffsDetails.html">

        <div class="form-control">
          <input type="text" id="department-input" required>
          <label>Department</label>
        </div>

        <div class="form-control">
          <input type="text" id="class-input" required>
          <label>Class</label>
        </div>

        <div class="form-control">
          <input type="text" id="subject-input" required>
          <label>Subject</label>
        </div>

        <div class="form-control">
          <input type="number" id="staffs-input" required>
          <label>No.of Staffs</label>
        </div>

        <div class="form-control">
          <input type="number" id="students-input" required>
          <label>No.of students</label>
        </div>

        <button class="btn" id="btn-index" type="submit">Next</button>
        
      </form>
    </div>

    
    <script src="../js/renderer.js"></script>
  </body>
</html>
